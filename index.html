<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap" rel="stylesheet">
    <title>Pokedex - ¡Search your favorite pokemon! - Login / Register</title>
</head>
<body id="body" class="bodylogin">
    <audio autoplay>
        <source src="audio/login-audio.mp3" type="audio/mpeg">
    </audio>

    <div class="login">

        <img class="login__image__title" src="images/login-title.png" alt="">

        <h1 class="login__title login__text text-center">¡Bienvenido Entrenador Pokemon!</h1>


        <form class="needs-validation">

            <div class="form-group was-validated">
                <label class="form-label login__text" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label login__text" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label login__text" for="check">Remember me</label>
            </div>

            <button id="btn__register" class="btn btn-success w-100" type="button">REGISTER</button>
            <button id="btn__login" class="btn btn-success w-100" type="button">LOG IN</button>

        </form>

    </div>
    

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Login JS -->
    <script src="js/login.js" defer></script>
</body>
</html>
